<div class="container">
  <h1>{{ title }}</h1>

  <!-- Add new todo form -->
  <div class="add-todo-form">
    <h2>新しいTodoを追加</h2>
    <div class="form-group">
      <label for="title">タイトル: </label>
      <input
        type="text"
        id="title"
        [(ngModel)]="newTodo.title"
        placeholder="Todoのタイトルを入力"
        class="form-control">
    </div>
    <div class="form-group">
      <label for="description">説明: </label>
      <textarea
        id="description"
        [(ngModel)]="newTodo.description"
        placeholder="詳細な説明（任意）"
        class="form-control"
        row="3"></textarea>
    </div>
    <button (click)="addTodo()" class="btn btn-primary">追加</button>
  </div>

  <!-- Todo List -->
  <div class="todo-list">
    <h2>Todo一覧</h2>
    <div *ngIf="todos.length === 0" class="no-todos">
      Todoがありません。上記のフォームから新しいTodoを追加してください
    </div>
    <div *ngFor="let todo of todos" class="todo-item" [class.completed]="todo.isCompleted">
      <div class="todo-content">
        <h3>{{ todo.title }}</h3>
        <p *ngIf="todo.description">{{ todo.description }}</p>
        <small>作成日: {{ todo.createdAt | date:'yyyy/MM/dd HH:mm' }}</small>
      </div>
      <div class="todo-actions">
        <button
          (click)="toggleComplete(todo)"
          [class]="todo.isCompleted ? 'btn btn-warning' : 'btn btn-success'">
          {{ todo.isCompleted ? '未完了にする' : '完了にする' }}
        </button>
        <button (click)="deleteTodo(todo.id)" class="btn btn-danger">削除</button>
      </div>
    </div>
  </div>
</div>
